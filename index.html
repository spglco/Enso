<!DOCTYPE HTML>
<html lang="en">
	<!--
		ENSO 1.2 / A minimal HTML5 boilerplate
		-
		Spiegel Made
	-->
	<head>
		<title>Site Name</title>

		<!--
			Tell browser character encoding type
		-->
		<meta charset="UTF-8">

		<!--
			Order that search engine to index page and follow links on it
		-->
		<meta name="robots" content="index, follow">

		<!--
			Set scaling behaviors for multi-touch devices
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!--
			Description and keywords so people can find you
		-->
		<meta name="description" content="short description here">
		<meta name="keywords" content="keywords here">
		<meta name="author" content="your name here">

		<!--
			Favicon / 16 x 16 pixel icon next to the URL or browser tab
		-->
		<link rel="icon" type="image/png" href="">
		<link rel="stylesheet" href="css/style.css">

		<!--
			Help IE what to do, because it's derp
		-->
		<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- Wrapper -->
		<div id="wrapper">
		</div>

		<!--
			Site loads faster with scripts at the bottom
			-
			Load jQuery: latest if online / fallback if offline
		-->
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/jquery-1.8.1.min.js"><\/script>')</script>

		<!--
			Your amazing custom scripts
		-->
		<script src="js/scripts.js"></script>
	</body>
</html>
